<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou diminua e aumente o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="Imagens/fotoG.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <p>
        <audio src="midia/rap-zoro.mp3" controls></audio>
    </p>
    <p>
        <audio controls>
            <source src="midia/rap-doflamingo.mp3" type="audio/mpeg">
        </audio>
    </p>
    <h1>Adicionando videos</h1>
    <h2>Hospedados Localmente</h2>
    <p><video src="midia/video.mp4" width = "750" controls></video></p>
    <h2>Inserindo video do YouTube</h2>
    <p><iframe width="750" height="350" src="https://www.youtube.com/embed/22WKy_bbYg0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>
</body>
</html>
